<script>
  async function loadSidebarData() {
    try {
      const res = await fetch("assets/files/metadata.json");
      if (!res.ok) throw new Error("Metadata fetch failed");
      const data = await res.json();

      // Update sidebar fields
      document.getElementById("sidebar-avatar").src = data.avatar;
      document.getElementById("sidebar-avatar").alt = data.name;
      document.getElementById("sidebar-name").textContent = data.name;
      document.getElementById("sidebar-subtitle").textContent = data.subtitle;

      // Initialize Lucide icons
      lucide.createIcons();
    } catch (err) {
      console.error("‚ùå Failed to load metadata:", err);
    }
  }

  // Run after DOM is ready
  document.addEventListener("DOMContentLoaded", loadSidebarData);
</script>
